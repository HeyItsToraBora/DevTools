<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Escape / Unescape â€¢ DevTools</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container page">
      <div class="header">
        <a class="brand" href="/"><span class="dot"></span> DevTools</a>
      </div>
      <h1>HTML Escape / Unescape</h1>
      <div class="two">
        <div class="field">
          <div class="label">Text</div>
          <textarea id="txt" class="code"></textarea>
          <div class="row"><button class="btn" id="esc">Escape</button></div>
        </div>
        <div class="field">
          <div class="label">Result</div>
          <textarea id="res" class="code"></textarea>
          <div class="row">
            <button class="btn" id="unesc">Unescape</button>
          </div>
        </div>
      </div>
    </div>
    <div class="toast"></div>
    <script src="/app.js"></script>
    <script>
      const t = $("#txt"),
        r = $("#res");
      $("#esc").onclick = () => {
        r.value = t.value
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\"/g, "&quot;")
          .replace(/'/g, "&#039;");
      };
      $("#unesc").onclick = () => {
        r.value = t.value
          .replace(/&lt;/g, "<")
          .replace(/&gt;/g, ">")
          .replace(/&quot;/g, '"')
          .replace(/&#039;/g, "'")
          .replace(/&amp;/g, "&");
      };
    </script>
  </body>
</html>
