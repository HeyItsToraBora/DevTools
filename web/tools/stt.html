<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Speech → Text • DevTools</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container page">
      <div class="header">
        <a class="brand" href="/"><span class="dot"></span> DevTools</a>
      </div>
      <h1>Speech → Text</h1>
      <div class="field">
        <div class="label">Audio file</div>
        <div class="row">
          <label for="file" class="btn primary">Browse audio</label>
          <span id="fileName" class="small">No file selected</span>
        </div>
        <input id="file" type="file" accept="audio/*" style="display: none" />
      </div>
      <div class="row" style="margin-top: 12px">
        <select id="lang" class="input" style="max-width: 220px">
          <option value="en-US">English (US)</option>
          <option value="en-GB">English (UK)</option>
          <option value="ar-SA">Arabic (Saudi Arabia)</option>
          <option value="fr-FR">French</option>
          <option value="de-DE">German</option>
        </select>
        <button class="btn" id="transcribe">Transcribe</button>
      </div>
      <div class="field" style="margin-top: 12px">
        <div class="label">Transcript</div>
        <textarea
          id="out"
          class="code"
          placeholder="Transcribed text will appear here..."
        ></textarea>
      </div>
      <div class="small" id="msg"></div>
    </div>
    <div class="toast"></div>
    <script src="/app.js"></script>
    <script>
      const fileInput = $("#file");
      const fileNameEl = $("#fileName");
      const msg = $("#msg");

      if (fileInput && fileNameEl) {
        fileInput.onchange = (e) => {
          const f = e.target.files && e.target.files[0];
          fileNameEl.textContent = f ? f.name : "No file selected";
        };
      }

      $("#transcribe").onclick = async () => {
        const inp = fileInput || $("#file");
        const f = inp && inp.files && inp.files[0];
        if (!f) {
          toast("Choose an audio file first");
          return;
        }
        const langSel = $("#lang");
        const lang = langSel ? langSel.value || "en-US" : "en-US";
        const fd = new FormData();
        fd.append("file", f);
        fd.append("lang", lang);
        msg.textContent = "Transcribing...";
        try {
          const res = await fetch("/api/stt", { method: "POST", body: fd });
          if (!res.ok) {
            msg.textContent = "Transcription failed";
            return;
          }
          const data = await res.json().catch(() => null);
          const text =
            data && (data.text || data.transcript || data.result || "");
          if (!text) {
            msg.textContent = "No transcript returned";
            return;
          }
          $("#out").value = text;
          msg.textContent = "Done";
        } catch (e) {
          msg.textContent = "Error while transcribing";
        }
      };
    </script>
  </body>
</html>
