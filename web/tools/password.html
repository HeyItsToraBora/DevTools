<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator â€¢ DevTools</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container page">
      <div class="header">
        <a class="brand" href="/">
          <span class="dot"> </span>
          DevTools
        </a>
      </div>
      <h1>Password Generator</h1>
      <div class="row">
        <label class="small">Length</label>
        <input
          id="len"
          class="input"
          type="number"
          value="16"
          min="6"
          max="128"
          style="max-width: 120px"
        /><label class="small">
          <input type="checkbox" id="lower" checked /> a-z</label
        >
        <label class="small"
          ><input type="checkbox" id="upper" checked /> A-Z</label
        >
        <label class="small"
          ><input type="checkbox" id="digits" checked /> 0-9</label
        >
        <label class="small"><input type="checkbox" id="symbols" /> !@#$</label>
        <button class="btn" id="gen">Generate</button>
      </div>
      <div class="field" style="margin-top: 12px">
        <div class="label">Password</div>
        <input id="pw" class="input" readonly />
        <div class="row">
          <button class="btn ghost" id="copy">Copy</button>
        </div>
      </div>
    </div>
    <div class="toast"></div>
    <script src="/app.js"></script>
    <script>
      function rand(max) {
        return crypto.getRandomValues(new Uint32Array(1))[0] % max;
      }
      $("#gen").onclick = () => {
        let pools = "";
        if ($("#lower").checked) pools += "abcdefghijklmnopqrstuvwxyz";
        if ($("#upper").checked) pools += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if ($("#digits").checked) pools += "0123456789";
        if ($("#symbols").checked) pools += "!@#$%^&*()-_=+[]{};:,.?/";
        const n = Math.max(6, Math.min(128, Number($("#len").value)));
        if (!pools) {
          toast("Select at least one set");
          return;
        }
        let out = "";
        for (let i = 0; i < n; i++) out += pools[rand(pools.length)];
        $("#pw").value = out;
      };
      $("#copy").onclick = () => copyText($("#pw"));
    </script>
  </body>
</html>
