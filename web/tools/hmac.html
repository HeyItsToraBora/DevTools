<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HMAC Generator â€¢ DevTools</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="tool-hmac">
    <div class="container page">
      <div class="header">
        <a class="brand" href="/"><span class="dot"></span> DevTools</a>
      </div>
      <h1>HMAC Generator</h1>
      <div class="field">
        <div class="label">Key</div>
        <input id="key" class="input" placeholder="secret" />
      </div>
      <div class="two">
        <div class="field">
          <div class="label">Input</div>
          <textarea id="input" class="code"></textarea>
        </div>
        <div class="field">
          <div class="label">HMAC</div>
          <textarea id="out" class="code" readonly></textarea>
        </div>
      </div>
      <div class="row">
        <select id="alg" class="input" style="max-width: 260px">
          <option value="sha1">SHA-1</option>
          <option value="sha224">SHA-224</option>
          <option value="sha256">SHA-256</option>
          <option value="sha3-256">SHA3-256</option>
          <option value="sha384">SHA-384</option>
          <option value="sha3-384">SHA3-384</option>
          <option value="sha512">SHA-512</option>
          <option value="sha3-512">SHA3-512</option></select
        ><select id="fmt" class="input" style="max-width: 160px">
          <option>hex</option>
          <option>base64</option></select
        ><button class="btn" id="run">Generate</button
        ><button class="btn ghost" id="copy">Copy</button>
      </div>
      <div class="small" id="err"></div>
    </div>
    <div class="toast"></div>
    <script src="/app.js"></script>
    <script>
      const k = $("#key"),
        i = $("#input"),
        o = $("#out"),
        alg = $("#alg"),
        fmt = $("#fmt"),
        err = $("#err");
      $("#run").onclick = async () => {
        err.textContent = "";
        try {
          const r = await postJSON("/api/hmac", {
            algorithm: alg.value,
            key: k.value,
            input: i.value,
            output: fmt.value,
          });
          o.value = r.hmac;
        } catch (e) {
          err.textContent = e.message;
        }
      };
      const copyBtn = $("#copy");
      copyBtn.onclick = () => {
        copyText(o);
        copyBtn.classList.remove("pulse");
        void copyBtn.offsetWidth;
        copyBtn.classList.add("pulse");
      };
    </script>
  </body>
</html>
